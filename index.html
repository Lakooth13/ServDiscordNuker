<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Square With Tabs</title>
    <style>
        body {
            background-color: #0c0c0c;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 24rem;
            height: 24rem;
            background-color: #212121;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            background-color: #0c0c0c;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .tab.active {
            background-color: #1a1a1a;
        }
        .tab:hover {
            background-color: #1a1a1a;
        }
        .content {
            margin-top: 20px;
        }
        .toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .switch {
            width: 40px;
            height: 20px;
            background-color: #373737;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease;
        }
        .switch::before {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }
        .switch.active {
            background-color: green;
        }
        .switch.active::before {
            left: 22px;
        }
        button {
            width: 100%;
            background-color: #0c0c0c;
            color: white;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1a1a1a;
        }
        button:active {
            background-color: #373737;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="showTab('info')">Info</div>
            <div class="tab" onclick="showTab('functions')">Functions</div>
            <div class="tab" onclick="showTab('settings')">Settings</div>
        </div>
        <div class="content" id="info">
            <label>Bot Token</label>
            <input type="text" id="botToken" placeholder="Enter bot token" style="width: 100%;">
            <label>Server ID</label>
            <input type="text" id="serverId" placeholder="Enter server ID" style="width: 100%;">
        </div>
        <div class="content" id="functions" style="display: none;">
            <div class="toggle">
                <span>Ban All</span>
                <div class="switch" onclick="toggleSwitch(this)"></div>
            </div>
            <div class="toggle">
                <span>Kick All</span>
                <div class="switch" onclick="toggleSwitch(this)"></div>
            </div>
        </div>
        <div class="content" id="settings" style="display: none;">
            <button onclick="resetAll()">Refresh all Functions / Info</button>
            <button onclick="startNuker()">Start Nuker</button>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.content').forEach(el => el.style.display = 'none');
            document.getElementById(tabName).style.display = 'block';
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
        }

        function toggleSwitch(element) {
            element.classList.toggle('active');
        }

        function resetAll() {
            document.querySelectorAll('.switch').forEach(el => el.classList.remove('active'));
            document.getElementById('botToken').value = '';
            document.getElementById('serverId').value = '';
        }

        function startNuker() {
            alert("Nuker has started!");
        }
    </script>
</body>
</html>
